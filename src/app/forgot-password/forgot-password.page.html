<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="dark">FORMULARIO</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
      defaulttref="/"
        text="back"
        color="danger"
        mode="ios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onResetPassword(email)" expand="block">Request a password reset</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
