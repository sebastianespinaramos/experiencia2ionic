<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="dark">INICIO</ion-title>
    
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" class="background">
<ion-card class="background" center>
  <img src="assets\chococat.png"  class="center">
  <ion-card-header color="danger">
    Datos del Usuario
  </ion-card-header>
  <ion-card-content  >

  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onLogin(email, password)" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="ion-text-end">
          <a class="a" routerLink="/forgot-password">Forgot password? </a>
        </p>
      </ion-col>
    </ion-row>
    <span class="center-span">  </span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="onLoginGoogle()" expand="block"
          >Login with Google
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <p class="ion-text-end">
        <a class="a" routerLink="/register">Create an account </a>
      </p>
    </ion-col>
  </ion-row>
</ion-card-content>
</ion-card>
</ion-content>
